<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text"placeholder="Enter your Location">
            <button class="bx-search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="cloud.png">
                        <p class="temprature">
                            0 <span>
                            Â°C
                            </span>
    
                        </p>
                        <p class="description"> Broken clouds</p>
    
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>       
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                 <div class="text">
                    <div class="info-wind">
                        <span>0 Km/hr</span>

                    </div>
                    <p>Wind Speed</p>

                </div>
            
            </div>
            
        </div>
        <div class="not-found">
            <div class="box">
              <img src="404.png">
              <p>Oops! Location not found</p>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>


</body>
</html>
